<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver App</title><script src="https://cdn.tailwindcss.com"></script><style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');body { font-family: 'Roboto', sans-serif; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white rounded-lg shadow-xl p-6 md:p-8 max-w-lg w-full"><h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6">Captcha Solver</h1><p class="text-gray-600 text-center mb-6">Upload an image or paste a URL to display the Captcha, then type your solution.</p><div class="flex flex-col space-y-4 mb-6"><div class="flex items-center space-x-2"><input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="loadImageFromFile(event)"><label for="imageUpload" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg cursor-pointer text-center transition duration-200 ease-in-out">Upload Captcha Image</label></div><div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2"><input type="text" id="imageUrlInput" placeholder="Or paste image URL here" class="flex-1 border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500"><button onclick="loadImageFromUrl()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 ease-in-out">Load from URL</button></div></div><div class="mb-6 text-center border border-gray-300 rounded-lg p-4 bg-gray-50 min-h-[150px] flex items-center justify-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full max-h-64 object-contain rounded-md shadow-md" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x150?text=Load+Captcha+Image'; this.alt='Placeholder Image';"><p id="imagePlaceholderText" class="text-gray-400 italic text-sm" style="display: none;">No image loaded. Please upload or paste a URL.</p></div><div class="mb-6"><label for="captchaSolution" class="block text-gray-700 text-sm font-bold mb-2">Your Captcha Solution:</label><input type="text" id="captchaSolution" placeholder="Enter captcha text here" class="w-full border border-gray-300 rounded-lg p-3 text-lg focus:ring-blue-500 focus:border-blue-500"></div><button onclick="submitCaptcha()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 ease-in-out text-lg">Submit Solution</button><div id="resultMessage" class="mt-4 text-center font-semibold text-lg"></div></div><script>document.addEventListener('DOMContentLoaded', function() { const captchaImage = document.getElementById('captchaImage'); const imagePlaceholderText = document.getElementById('imagePlaceholderText'); if (captchaImage.naturalWidth === 0 && captchaImage.naturalHeight === 0) { captchaImage.style.display = 'none'; imagePlaceholderText.style.display = 'block'; } else { imagePlaceholderText.style.display = 'none'; }});function loadImageFromFile(event) { const file = event.target.files[0]; if (file) { const reader = new FileReader(); reader.onload = function(e) { const captchaImage = document.getElementById('captchaImage'); captchaImage.src = e.target.result; captchaImage.style.display = 'block'; document.getElementById('imagePlaceholderText').style.display = 'none'; }; reader.readAsDataURL(file); } else { document.getElementById('captchaImage').style.display = 'none'; document.getElementById('imagePlaceholderText').style.display = 'block'; }}function loadImageFromUrl() { const imageUrl = document.getElementById('imageUrlInput').value; const captchaImage = document.getElementById('captchaImage'); const resultMessage = document.getElementById('resultMessage'); if (imageUrl) { captchaImage.src = imageUrl; captchaImage.style.display = 'block'; document.getElementById('imagePlaceholderText').style.display = 'none'; resultMessage.className = 'mt-4 text-center font-semibold text-lg'; resultMessage.textContent = 'Loading image...'; captchaImage.onload = () => { resultMessage.textContent = 'Image loaded successfully.'; resultMessage.classList.add('text-green-600'); }; captchaImage.onerror = () => { captchaImage.src = 'https://via.placeholder.com/300x150?text=Failed+to+load+image'; resultMessage.textContent = 'Failed to load image from URL. Check the URL or CORS settings.'; resultMessage.classList.add('text-red-600'); document.getElementById('imagePlaceholderText').style.display = 'none'; }; } else { resultMessage.textContent = 'Please enter an image URL.'; resultMessage.className = 'mt-4 text-center font-semibold text-lg text-red-600'; captchaImage.style.display = 'none'; document.getElementById('imagePlaceholderText').style.display = 'block'; }}function submitCaptcha() { const solution = document.getElementById('captchaSolution').value.trim(); const resultMessage = document.getElementById('resultMessage'); if (solution) { resultMessage.textContent = 'Solution submitted: "' + solution + '". (In a real app, this would be validated by a backend.)'; resultMessage.className = 'mt-4 text-center font-semibold text-lg text-green-600'; } else { resultMessage.textContent = 'Please enter your captcha solution.'; resultMessage.className = 'mt-4 text-center font-semibold text-lg text-red-600'; }}</script></body></html>
